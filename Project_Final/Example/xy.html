<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <style>
	/* CSS code for styling the HTML elements */

body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  color: #333;
  text-align: center;
}

.toggle-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  margin-bottom: 20px;
}

.grid-container {
  display: none;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

.grid-item img {
  width: 100%;
  height: 200px; /* Adjust the height as needed */
  object-fit: cover; /* Scale the image to cover the entire container */
  object-position: center; /* Center the image within the container */
}


.grid-item {
  text-align: center;
}

h2 {
  color: #444;
}

img {
  width: 100%;
  height: auto;
}

.toggle-checkbox {
  display: none;
}

.toggle-checkbox:checked ~ .grid-container {
  display: grid;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Web Page</h1>
    
    <label for="toggleCheckbox" class="toggle-button">Toggle Grid</label>
    <input type="checkbox" id="toggleCheckbox" class="toggle-checkbox">
    
    <div class="grid-container" id="gridContainer">
      <div class="grid-item">
        <h2>Header 1</h2>
        <img src="image1.jpg" alt="Image 1">
        <p>Text 1</p>
      </div>
      <div class="grid-item">
        <h2>Header 2</h2>
        <img src="image2.jpg" alt="Image 2">
        <p>Text 2</p>
      </div>
      <div class="grid-item">
        <h2>Header 3</h2>
        <img src="image3.jpg" alt="Image 3">
        <p>Text 3</p>
      </div>
    </div>
  </div>
</body>
</html>
